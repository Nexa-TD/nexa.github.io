<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet the Team | EcoCheck</title>
  <style>
    /* ===== BASIC THEME ===== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 50%, #ffffff 50%);
      color: #1b5e20;
      text-align: center;
    }

    h1 {
      background-color: #2e7d32;
      color: white;
      padding: 30px 0;
      margin: 0;
    }

    h2 {
      color: #2e7d32;
      margin-top: 40px;
    }

    /* ===== TEAM GRID ===== */
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 50px 20px;
    }

    .member {
      background-color: white;
      border: 2px solid #2e7d32;
      border-radius: 12px;
      width: 220px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .member:hover {
      transform: scale(1.05);
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #2e7d32;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .member strong {
      display: block;
      font-size: 16px;
      color: #1b5e20;
    }

    .member a {
      color: #2e7d32;
      text-decoration: none;
      font-size: 14px;
    }

    .member a:hover {
      text-decoration: underline;
    }

    /* ===== CONTACT FORM ===== */
    form {
      background-color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #2e7d32;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>

  <h2>Contact Us</h2>
  <form id="contact-form">
    <label for="fullname">Full Name</label>
    <input id="fullname" name="fullname" type="text" placeholder="e.g., Abdallah Ismail" required>
