    <style>
        body{
            background-image: url("Images/testbg2.jpg");
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            text-emphasis-style: bold;
            color: #2e7d32;
            padding-top: 100px;
        }   
        ul{
    z-index: 100;
    position: fixed;
    top: 0;
    width: 100%;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: visible;
    background-color: #000000

  }
  ul li a.active{
    background-color: rgb(7, 136, 22);
  }
  li{
    
    float: left;
  }
  li a, .dropbtn{
    display: inline-block;
    color: rgb(149, 213, 154);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  li a:hover, .dropdown:hover .dropbtn{
    background-color: rgb(7, 136, 22);
    transition: 100ms;
  }
  li.dropdown{
    display: inline-block;
  }
  .dropdown-content{
    display: none;
    position: absolute;
    background-color: rgb(149, 213, 154);
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 2000;
  }
  .dropdown-content a{
    color: rgb(255, 255, 255);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown-content a:hover{
    background-color: rgb(7, 136, 22);
    transition: 100ms;
  }
  .dropdown:hover .dropdown-content{
    display: block;
    </style>
