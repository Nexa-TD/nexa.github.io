    <style>
        body{
            background-image: url("Images/testbg2.jpg");
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            text-emphasis-style: bold;
            color: #2e7d32;
            padding-top: 100px;
        }   
        ul{
            z-index: 100;
            position: fixed;
            top: 0;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: visible;
            background-color: #000000

             }
        ul li a.active{
            background-color: rgb(7, 136, 22);
        }
        li{
            
            float: left;
        }
        li a, .dropbtn{
            display: inline-block;
            color: rgb(149, 213, 154);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover, .dropdown:hover .dropbtn{
            background-color: rgb(7, 136, 22);
            transition: 100ms;
        }
        li.dropdown{
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: rgb(149, 213, 154);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2000;
        }
        .dropdown-content a{
            color: rgb(255, 255, 255);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover{
            background-color: rgb(7, 136, 22);
            transition: 100ms;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        /* Hamburger Menu */
.nav-toggle {
  display: none;
}

.nav-toggle-label {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.nav-toggle-label span {
  background: rgb(149, 213, 154);
  height: 3px;
  width: 25px;
  margin: 4px 0;
  transition: 0.3s;
  border-radius: 2px;
}

/* === MOBILE STYLES === */
@media (max-width: 768px) {
  .nav-toggle-label {
    display: flex;
  }

  .nav-menu {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #000000;
    flex-direction: column;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-out;
  }

  .nav-toggle:checked ~ .nav-menu {
    max-height: 400px; /* Enough for all items */
  }

  .nav-menu li {
    width: 100%;
    text-align: center;
  }

  .dropdown-content {
    position: static;
    box-shadow: none;
    background-color: rgb(7, 136, 22);
  }

  .dropdown:hover .dropdown-content {
    display: none; /* Hover doesn't work well on mobile */
  }

  .nav-toggle:checked ~ .nav-menu .dropdown .dropdown-content {
    display: block; /* Shows when menu is open */
  }
}
    </style>
</head>
